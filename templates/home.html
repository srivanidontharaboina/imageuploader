<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Image Uploader</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="p-5 text-center bg-secondary text-white">
        <h1>Upload Image</h1>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form}}
          <input type="submit" class="btn btn-danger mt-4" value="upload">
        </form>
      </div>
      <div class="row">
        {% for x in img %}

           <div class="col-md-4">
            <div class="card m-2">
              <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
              <div>
                <small class="text-muted">{{x.date}}</small>
              </div>

            </div>

           </div>
        {% endfor %}  
      </div>
      <footer class="text-center bg-warning mt-4">
        <div>
            <div class="row">
                <div class="col mt-2">
                    <h3>Copyright &copy;Image uploader</h3>
                    <h6>All Rights Reserved</h6>
                    <h6>Developed and Maintained BY <a href="Srivanidontharaboina">Srivanidontharaboina</a></h6>

                </div>
           

            </div>
        </div>
    </footer>
      
    </div>

   

    
  </body>
</html>
